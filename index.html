<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header  -->
    <header>
        <!-- nav var -->
        <nav class="w-11/12 mx-auto flex justify-between items-center my-4">
            <img class="w-[30%] md:w-auto" src="./Logo.png" alt="logo image">
            <button id="click" class="sort rounded-lg py-2 font-semibold px-3 md:px-5 text-[#0f0f0fad] bg-gray-300 text-base md:text-xl">Sort by view</button>
            <a href="./blog.html"><button class="py-2 font-semibold rounded-lg bg-[#FF1F3D] text-white px-5 text-base md:text-xl">Blog</button></a> 
        </nav><hr class="w-11/12 mx-auto">
    </header>

    <!-- main section -->
    <main>
        <!-- Categories field -->
        <div id="categories-container" class="checked categories tabs flex justify-center space-x-2 mt-4">

        </div>

        <!-- Categories Details field -->
        <div id="channels" class="w-11/12 my-5 mx-auto grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">

        </div>

        <!-- Categories error Details field -->
        <div id="empty" class="">

        </div>
    </main>

    <!-- js link -->
    <script src="index.js"></script>
</body>
</html>
